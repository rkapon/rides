function initialize() {
  var mapOptions = {
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	var south = 90;
	var west = 180;
	var east = -180;
	var north = -90;
	for (i=0;i<ballot.length;i++)
	{
			if (ballot[i].lat > north)
			{
				north = ballot[i].lat;
			}
			if (ballot[i].lat < south)
			{
				south = ballot[i].lat;
			}
			if (ballot[i].lon > east)
			{
				east = ballot[i].lon;
			}
			if (ballot[i].lon < west)
			{
				west = ballot[i].lon;
			}
	}
	var sw = new google.maps.LatLng( south, west );
	var ne = new google.maps.LatLng( north, east );
	var latlngbounds = new google.maps.LatLngBounds(sw,ne);
	map.setCenter(latlngbounds.getCenter());
	map.fitBounds(latlngbounds); 

	UpdateBallot()
}




function gup( name )
{
	name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	var regexS = "[\\?&]"+name+"=([^&#]*)";
	var regex = new RegExp( regexS );
	var results = regex.exec( window.location.href );
	if( results == null )
		return "";
	else
		return results[1];
}



function UpdateBallot()
{
	var i;
	for (i=0;i<ballot.length;i++)
	{
		var b = ballot[i];
		b.marker = new google.maps.Marker({map: map, position: new google.maps.LatLng( b.lat, b.lon ), icon: b.icon,title: b.Description });
	}
}





google.maps.event.addDomListener(window, 'load', initialize);
