<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rides</title>
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      function initialize() {
        var myLatlng = new google.maps.LatLng(32,34);
        var mapOptions = {
//          zoom: 8,
//          center: myLatlng,
//          mapTypeId: google.maps.MapTypeId.ROADMAP
			mapTypeId: google.maps.MapTypeId.TERRAIN
        }

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var georssLayer = new google.maps.KmlLayer('http://da-li.co.il/static/ge/newall.kmz');
        georssLayer.setMap(map);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map-canvas" style='border-radius: 25px;'></div>
	<div style='font-size:30px;position:absolute;top:5px;left:150px;background-color:rgba(255,255,255,0.5);'>
	<a href='newall.kmz'>Download KMZ</a>
	</div>
  </body>
</html>
