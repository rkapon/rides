    <script type="text/javascript">
	var i = 0;
	var res = "";
    var map = null;
    var geocoder = null;

    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(37.4419, -122.1419), 1);
        map.setUIToDefault();
        geocoder = new GClientGeocoder();
      }
	  
    }

    function showAddress(add) {
      if (geocoder) {
        geocoder.getLatLng(
          add,
          function(point) {
            if (!point) {
              res += (add + "=NA(),=NA()<br>");
            } else {
              res += (add + ',' + point.k + "," + point.D + "<br>");
            }
			div.innerHTML = res;
			i++;
			if (i<address.length)
			{
				showAddress(address[i]);
			}
          }
        );
      }
    }


	var div;
	
function ShowAll()
{	
	div = document.getElementById('status');
	i = 0;
	showAddress(address[i]);

}
    </script>

  <body onload="initialize()" onunload="GUnload()">
      <div id="map_canvas" style="width: 600px; height: 400px"></div>
	  <div id="status" style="width: 600px; height: 400px"><input type=button value='Go' onclick='ShowAll()'></div>
